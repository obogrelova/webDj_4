{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'films/css/films.css' %}">

    {% block title %}
    {% endblock %}
</head>
<body>
    {% include "films/nav.html" %}

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-lg-2 bg-light sidebar p-3">
                <div class="text-center mb-4">
                    <img src="{% static 'films/img/image1.jpg' %}" class="img-fluid rounded-circle" width="150">
                    <h5 class="mt-2">Фильмы с Энтони Хопкинсом</h5>
                </div>
            </aside>

            <main class="col-md-9 col-lg-10 p-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
